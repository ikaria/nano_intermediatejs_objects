<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <h3>DINOSAURS</h3>
    <div id="form">
      <div>
        Please enter information about a human to be compared to the available dinosaur data.
        <p></p>
      </div>
      <div id="comparisonForm">
        <div class="formItem">
          <span class="formItemTitle">Name</span>
          <input type="text" id="name" class="formItemField" value="Your Name">
        </div>
        <p></p>
        <div class="formItem">
          <span class="formItemTitle">Weight</span>
        </div>
        <div class="formItem">
          <span class="formItemTitle italicItemTitle">Lbs</span>
          <input type="text" id="weight" class="formItemField" value="105">
        </div>
        <p></p>
        <div class="formItem">
          <span class="formItemTitle">Height</span>
        </div>
        <div class="formItem">
          <span class="formItemTitle italicItemTitle">Feet</span>
          <input type="text" id="height_feet" value="5" class="formItemField">
        </div>
        <div class="formItem">
          <span class="formItemTitle italicItemTitle">Inches</span>
          <input type="text" id="height_inches" value="7" class="formItemField">
        </div>
        <p></p>
        <div class="formItem">
          <span class="formItemTitle">Diet</span>
          <select name="Diet" id="diet" class="formItemField">
            <option value="omnivore">Omnivore</option>
            <option value="herbivore">Herbivore</option>
            <option value="carnivore">Carnivore</option>
          </select>
        </div>
        <p></p>
        <div class="formItem">
          <span class="formItemTitle">Where</span>
          <input type="text" id="where" class="formItemField" value="Buenos Aires">
        </div>
        <div class="formItem">
          <span class="formItemTitle">When</span>
          <input type="text" id="when" class="formItemField" value="2022">
        </div>
        <div class="formItem">
          <span class="formItemTitle">Fact</span>
          <input type="text" id="fact" class="formItemField" value="Never been to Argentina">
        </div>
      </div>
      <p></p>
      <div>
        <button id="formButton" type="button">Compare Me</button>
      </div>
    </div>
    <div id="infoGraphic"></div>
  </main>
  <script type="module" src="app.mjs"></script>
</body>

</html>
